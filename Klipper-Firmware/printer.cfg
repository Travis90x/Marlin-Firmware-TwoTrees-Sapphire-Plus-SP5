#######################################



[bltouch]
sensor_pin: ^PE6  
# Mt_Det2 pin Robin Nano 1.2 - prefix with ! to reverse logic - prefix with ^ to pullup if you haven't a pullup resistor on signal
control_pin: PB2 # PA8 -> PB2 ALERT: check correct pin for your Robin Nano
# PA8 stock servo 3pin
# use PB2 as secondary Servo Pin
# set_output_mode: 5V
pin_move_time: 0.680
stow_on_each_sample: True # BL gp UP every point
# probe_with_touch_mode: True # True if BL Touch > v3  - true with filtered capacitor on pin
# pin_up_reports_not_triggered: False    # On clone with query issue
# pin_up_touch_mode_reports_triggered: False   #On clone with query issue

x_offset: 0 
y_offset: -35
z_offset: 1   # >0.0 - increase if Z bed mesh is positive   # QUERY_PROBE
#if negative, change endstop postiion

speed: 5
samples: 1
sample_retract_dist: 4.0 # the distance (in mm) to lift the toolhead between each sample 
samples_result: average
samples_tolerance: 0.050
samples_tolerance_retries: 0
lift_speed: 10

# [safe_z_home]
# z_hop: 10           #  Move up
# z_hop_speed: 40
# home_xy_position: 0, 275 #  stepper_y{position_max} # Change coordinates to the center of your print bed
# speed: 100


# SCREWS
# 1-----2
# |  X  |
# 4-----3

[bed_screws]
screw1: 35, 312
screw2: 275, 312
screw3: 275, 72
screw4: 35, 72

[bed_mesh]
speed: 150
###################
horizontal_move_z: 3  # >z_offset probe The Z coordinate the probe rises to prior to traveling between points.
###################
mesh_min: 35, 37 # 
# your X= Xscrew - (X0 distance from bed limit /2)
# your Y>0 & Y = Yscrew + 35 (y_offset BL-Touch)
mesh_max: 275, 277 
# X= X2 screw
# Y= Y1 screw - 35 (y_offset BL-Touch)
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2


# [homing_override]   # cannot use with safe_z_home
# set_position_z: 10
# axes: xyz
# gcode:
    # G90
    # G1 Z15 F600
    # G28 X0 Y0
    # G1 X0 Y3000 F3600
