# mcu
# ######################################
# This file contains common pin mappings for MKS Robin Nano (v1.2.004) boards. To use this config, the firmware should be compiled for the
# STM32F103. When running "make menuconfig", enable "extra low-level configuration setup", select the 28KiB bootloader, disable "USB for
# communication", and select USART3 for the "Serial Port".
# Note that the "make flash" command does not work with MKS Robin boards. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano.bin
# Copy the file out/Robin_nano.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.
# KLIPPER CONFIG EXAMPLE
# https://github.com/Klipper3d/klipper/blob/master/docs/Config_Reference.md



[input_shaper]
shaper_freq_x: 90  # edit with your results
shaper_freq_y: 60
shaper_type_x: mzv
shaper_type_y: zv


[mcu]
# serial: /dev/ttyUSB0
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0  
# to find correct usb, in command type: ls /dev/serial/by-id/*
restart_method: command
# 
# [include ADXL345.cfg]
# 
[include macro.cfg]
[include mainsail.cfg]
[include shell_command.cfg]
[include timelapse.cfg] # Webcam timelapse
[include tasmota.cfg] # SonOff turn on printer
# [include plr.cfg] # Power Loss Recovery

[output_pin LED_Strip] # Buzzer / Speaker / LED Strip 12/24V - Use a Pin without PullUP resistor
pin: PA5  # PA8 SOLENOID BL Touch
pwm: True  # True
value: 0
shutdown_value: 0 # set the pin to on an MCU shutdown event
cycle_time: 0.0001  # seconds
scale: 100

# Auto Power ON LED Strip at 50%
[delayed_gcode LED_Strip_ON]
initial_duration: 0.6
gcode:
    SET_PIN PIN=LED_Strip VALUE=10 # max 1000

# ######################################
#   STEPPERS
# ######################################

#  ██╗  ██╗
#  ╚██╗██╔╝
#   ╚███╔╝ 
#   ██╔██╗ 
#  ██╔╝ ██╗
#  ╚═╝  ╚═╝


[stepper_x]
step_pin: PE3 # Pos 1
dir_pin: !PE2 # Pos 1
enable_pin: !PE4 # Pos 1
microsteps: 16
rotation_distance: 40
# endstop_pin: tmc2209_stepper_x:virtual_endstop  # Sensorless homing
endstop_pin: PA15  # Orange -  add ! if physic endstop - physical/optical endstop

# Measure Screw 1 (coordinate 35,35) if nozzle on X is positive, increase position endstop
#if negative, decrease
position_endstop: 7

position_min: 5
position_max: 305
homing_speed: 75
# homing_retract_dist: 0  # sensorless homing = 0

[tmc2209 stepper_x]
uart_pin: PA10
# tx_pin: 
uart_address: 3
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0 # Max 999999
# The velocity (in mm/s) to set the "stealthChop" threshold to. 
# When set, "stealthChop" mode will be enabled if the stepper motor
# velocity is below this value. The default is 0, which disables "stealthChop" mode.

# diag_pin: ^PA15  # sensorless homing
# hold_current: 0.80  # Disable for sensroless Homing - for motor usually in idle
# if defined, TMC driver can reduce current to the stepper motor when it detects that the stepper is not moving.

# driver_SGTHRS: 100 # Sensorless homing, 0-255, high has more sensibility
# endstop_pin: tmc2209_stepper_x:virtual_endstop

#  ██╗   ██╗
#  ╚██╗ ██╔╝
#   ╚████╔╝ 
#    ╚██╔╝  
#     ██║   
#     ╚═╝   
  

[stepper_y]
step_pin: PE0 # Pos 2
dir_pin: !PB9 # Pos 2
enable_pin: !PE1 # Pos 2
microsteps: 16
rotation_distance: 40
# endstop_pin: tmc2209_stepper_y:virtual_endstop  # Sensorless homing
endstop_pin: PA12 # Blue  - add ! if physic endstop, remove if optical - physical/optical endstop

# Measure Screw 1 (coordinate 35,35) if nozzle on Y is positive, increase position endstop
#if negative, increase
position_endstop: 313 # 299 for Avoiding collision rail

position_min: 1  # optical
position_max: 315
homing_speed: 75
homing_retract_dist: 10.0 # retract as optical probe is long
homing_retract_speed: 20 #
second_homing_speed: 5  # useful for optical

[tmc2209 stepper_y]
uart_pin: PA10
uart_address: 2
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0 # Max 999999
# diag_pin: ^PA12  # sensorless homing
# driver_SGTHRS: 100 # Sensorless homing, 0-255, high has more sensibility

#  ███████╗
#  ╚══███╔╝
#    ███╔╝ 
#   ███╔╝  
#  ███████╗
#  ╚══════╝


[stepper_z]
step_pin: PD6 # Pos 4
dir_pin: !PD3 # Pos 4
enable_pin: !PB3 # Pos 4  #
microsteps: 32
rotation_distance: 8
# endstop_pin = probe:z_virtual_endstop   # for Endstop Z with BL Touch
endstop_pin: PA11   # 1st Green on Robin Nano 1.2 - disable with BLtouch as endstop -  endstop pin PB3 without >!<
#############################################################################################################
# disable with bltouch as endstop
#position_endstop: 6.6

# increase for nozzle far from bed at Z0
#(nozzle touch bed in negative value)

position_min: -2.5  # your 0-position_endstop
position_max: 330
homing_speed: 40
homing_retract_dist: 10.0 # retract as optical/physic probe is long
homing_retract_speed: 40 # 
second_homing_speed: 5  # increase precision


[tmc2209 stepper_z]
uart_pin: PA10
uart_address: 0
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0 
# don't use 0.1 = stealthchop enabled only when the bed is static
# avoid to switch spreadcycle to stealthchop and viceversa during printing


