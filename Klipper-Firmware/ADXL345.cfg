# This needed for skip the first read error on ADXL345
[delayed_gcode _Resonance]
initial_duration: 1.0
gcode:
    ACCELEROMETER_QUERY  # check ADXL345
[delayed_gcode _Resonance2]
initial_duration: 2.0
gcode:
    ACCELEROMETER_QUERY  

#############################################

[gcode_macro Res_XY]
gcode:
    ACCELEROMETER_QUERY
    G28
    TEST_RESONANCES AXIS=X
    G4 P5000
    TEST_RESONANCES AXIS=Y
    G4 P5000   # time needed to write the file before start script
    RUN_SHELL_COMMAND CMD=shaper_calibrate_x
    G4 P5000
    RUN_SHELL_COMMAND CMD=shaper_calibrate_y

#############################################

[gcode_macro Res_Belt]
gcode:
    ACCELEROMETER_QUERY
    G28
    TEST_RESONANCES AXIS=1,1 OUTPUT=raw_data
    G4 P5000
    TEST_RESONANCES AXIS=1,-1 OUTPUT=raw_data
    G4 P5000
    RUN_SHELL_COMMAND CMD=belt-tension


